{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}

<div class="container">
    <h1>My Profile</h1>

    <p>Last Name:   {{ user.last_name }}</p>
    <p>Email:   {{ user.email }}</p>
    
</div>

{% endblock %}
