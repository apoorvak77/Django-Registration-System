{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Welcome to my Django Registration System</h1>
    <p>
        Log in here ! 
    </p>

    <form method ="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
